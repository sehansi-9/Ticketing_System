<div class="button-container">
  <button class="control-button" [disabled]="isStartButtonDisabled" (click)="startSystem()">Start</button>
  <button class="control-button" [disabled]="isStopButtonDisabled" (click)="stopSystem()">Stop</button>
</div>

<div class="logs-container">
  <h3>Logs:</h3>
  <div class="log-list">
    <div class="log-item" *ngFor="let log of logs">{{ log }}</div>
  </div>
</div>
