<div class="body">
  <h1>Ticketing System</h1>
  <div class="ticket-info">
    <h2><b>{{ eventName }}</b> Ticket Pool Information</h2>
    <p><strong>Max Ticket Capacity:</strong> {{ maxTicketCapacity }}</p>
    <p><strong>Release Rate:</strong> every {{ ticketReleaseRate }} seconds </p>
    <p><strong>Buying Rate:</strong> every {{ customerRetrievalRate }} seconds</p>
  </div>
  <app-configuration-form [maxCapacity]="maxTicketCapacity"></app-configuration-form>
</div>
